<mat-card color="primary"><p>Do you want to delete this device?</p>
<div class="wrapButtons">
  <app-button-with-spinner [name]="this.nameButton" [showSpinner]="this.spiner" (click)="GetDeleteStatus(true)"> </app-button-with-spinner>
  <button mat-raised-button color="primary" (click)="GetDeleteStatus(false)">
    Cancel
  </button>
</div>
  {{errorMessage}}
</mat-card>
