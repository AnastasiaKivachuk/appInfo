<mat-list-item>
  <div class="cellIndex">{{this.index}}</div>
  <div class="cell">{{this.data.name}}</div>
  <div class="cell">{{this.data.serialNumber}}</div>
<div class="wrapButton">
  <button mat-icon-button (click)="delete()"><mat-icon aria-hidden="false" aria-label="delete">delete</mat-icon></button>
  <button mat-icon-button (click)="edit()"><mat-icon aria-hidden="false" aria-label="edit">edit</mat-icon></button>

</div>
</mat-list-item>
